<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Chats</title>
</head>
<body>
    <header>
        <div class="header__top">
            <div class="header__column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i></span>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__colunm">
                <span class="header__text">Edit</span>
            </div>
            <div class="header__colunm">
                <span header__text>Chats<i class="fas fa-caret-down"></i></span>
            </div>
            <div class="header__colunm">
                
            </div>
        </div>
    </header>
    <main class="chats">
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Find freinds, chats, Plus Freinds">
        </div>
        <ul class="chats__list">
            <li class="chats-chat">
                <div class="chat__content">
                    <img src="images/avatar.jpg" alt="">
                    <div class="chat__preview">
                        <h3 class="chat__user">Hara</h3>
                        <span class="chat__last-message">Hello! This is a test message.</span>
                    </div>
                </div>
                <span class="chat__date-time">
                    15:55
                </span>
            </li>
            <li class="chats-chat">
                <div class="chat__content">
                    <img src="images/avatar.jpg" alt="">
                    <div class="chat__preview">
                        <h3 class="chat__user">KakaoTalk</h3>
                        <span class="chat__last-message">You logged into KakaoTalk PC from the PC</span>
                    </div>
                </div>
                <span class="chat__date-time">
                    Dec 10
                </span>
            </li>
        </ul>
        <div class="chat_btn">
            <i class="fa fa-comment"></i>
        </div>
    </main>
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar__tab">
            <i class="fa fa-user"></i>
            <span>Friends</span>
        </a>
        <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
            <i class="fa fa-comment"></i>
            <span>Chats</span>
        </a>
        <a href="find.html" class="tab-bar__tab">
            <i class="fa fa-search"></i>
            <span>Find</span>
        </a>
        <a href="more.html" class="tab-bar__tab">
            <i class="fa fa-ellipsis-h"></i>
            <span>More</span>
        </a>
    </nav>
</body>
</html>
